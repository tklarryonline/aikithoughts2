language: python
python:
  - 3.5

services: postgresql

env:
  global:
    - DB_NAME=travisci
    - DB_USERNAME=postgres
    - DB_PASSWORD=""
    - DB_HOST=localhost

install: pip install -r requirements.txt

before_script:
  - psql -c "CREATE DATABASE travisci;" -U postgres

script:
  - python manage.py migrate
  - python manage.py test
